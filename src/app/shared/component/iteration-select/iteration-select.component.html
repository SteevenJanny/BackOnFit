<ion-card class="my-card">
  <ion-card-header>
    <ion-card-title>{{ "activityEdit.iterHeader" | t }}</ion-card-title>
    <ion-card-subtitle>{{ "activityEdit.iterMessage" | t }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="counter">
      <ion-button fill="clear" (click)="updateIterations(-1)" class="round-btn">
        <ion-icon name="remove-circle-outline"></ion-icon>
      </ion-button>

      <div class="iteration-value">{{ activity.config.iterations }}</div>

      <ion-button fill="clear" (click)="updateIterations(1)" class="round-btn">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
