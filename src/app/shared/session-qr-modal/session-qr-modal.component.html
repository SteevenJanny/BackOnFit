<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="teal-to-cyan" style="padding-bottom: 50px">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ "share.share" | t }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (loading()) {
    <ion-spinner></ion-spinner>
  } @else {

    <ion-card class="my-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title> {{ session.name }}</ion-card-title>
        <ion-card-subtitle> {{ session.activities.length }} {{ "home.activities" | t }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <img [src]="qrDataUrl" alt="Session QR Code">
        <div class="instruction">
          {{ "share.instructions" | t }}
        </div>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
